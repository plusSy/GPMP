<!--措施表单-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>措施表单</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/form-measure.css">
</head>
<body>
    <div class="measure">
        <ul class="measure-table">
            <li class="measure-tr">
               <div class="measure-div">
                   <div class="measuru-flag">
                       措施：
                   </div>
                   <div class="measuru-input">
                       <textarea></textarea>
                   </div>
               </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag">
                        备注：
                    </div>
                    <div class="measuru-input">
                        <textarea></textarea>
                    </div>
                </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag">
                        责任部门：
                    </div>
                    <div class="measuru-input">
                        <input type="text">
                    </div>
                </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag">
                        责任人：
                    </div>
                    <div class="measuru-input">
                        <input type="text">
                    </div>
                </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag">
                        目标完成日期：
                    </div>
                    <div class="measuru-input">
                        <input type="text">
                    </div>
                </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag">
                        实际完成日期：
                    </div>
                    <div class="measuru-input">
                        <input type="text">
                    </div>
                </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag">
                       措施是否可行：
                    </div>
                    <div class="measuru-input">
                        <input type="radio"  name="measuru"> 是
                        <input type="radio"  name="measuru"> 否
                    </div>
                </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag">
                        审批意见：
                    </div>
                    <div class="measuru-input">
                        <textarea></textarea>
                    </div>
                </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag">
                        上传附件：
                    </div>
                    <div class="measuru-input">

                    </div>
                </div>
            </li>
            <li class="measure-tr">
                <div class="measure-div">
                    <div class="measuru-flag"></div>
                    <div class="measuru-input">
                        <button class="measure-cancel" onclick="backhhh()">取消</button>
                        <button class="measure-save" onclick="backhhh()">保存</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script>
        function backhhh() {
            alert("sss");
            window.history.go(-1);
        }
    </script>
</body>
</html>
