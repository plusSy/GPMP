<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .itemMessage{
            width: 1056px;
            padding: 15px;
            background-color: #ffffff;
            margin: 0 auto;
        }
        .itemMessage-table{
            width: 1056px;
            border-collapse: collapse;
            font-size: 14px;
        }
        .itemMessage-table tr > th,.itemMessage-table tr > td {
            border: 1px solid #9b9b9b;
            line-height: 35px;
        }
        .itemMessage-table-thead{
            padding-left: 10px !important;
            background-color: #0560b4;
            color: #ffffff;
            font-size: 16px;
            text-align: left;
        }
        .itemMessage-input{
            width: 99%;
            height: 30px;
            border: none;
            outline: none;
        }
        .itemMessage-tag{
            padding-left: 10px !important;
        }
    </style>
</head>
<body>
    <div class="itemMessage">
        <table class="itemMessage-table">
            <thead>
                <tr>
                    <th class="itemMessage-table-thead" colspan="6">项目信息</th>
                </tr>
            </thead>

                <tr>

                    </td>
